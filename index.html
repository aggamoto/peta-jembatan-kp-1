<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Peta Jembatan Kulon Progo</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Ambil parameter dari URL (contoh: ?target=Jembatan%20Kalibawang)
    const urlParams = new URLSearchParams(window.location.search);
    const targetName = urlParams.get('target'); // Nama jembatan yang dicari

    // Inisialisasi peta
    var map = L.map('map').setView([-7.826, 110.156], 12);

    // === Basemap Layers ===
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var satelit = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri'
    });

    var terrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: 'Map data © OpenStreetMap contributors, SRTM | Style © OpenTopoMap'
    });

    // === Load file GeoJSON dari GitHub RAW ===
    fetch('https://raw.githubusercontent.com/aggamoto/peta-jembatan-kp-1/refs/heads/main/jbt-kp.json')
      .then(res => res.json())
      .then(data => {
        var geoLayer = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            var popupContent = "<b>" + 
              (feature.properties.name || feature.properties.Nama_Jembatan || "Jembatan") + 
              "</b>";
            layer.bindPopup(popupContent);
          },
          pointToLayer: function(feature, latlng) {
            return L.marker(latlng, {
              icon: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
                iconSize: [24, 24],
                iconAnchor: [12, 24],
                popupAnchor: [0, -20]
              })
            });
          }
        }).addTo(map);

        // Kalau ada parameter target, fokus ke jembatan tersebut
        if (targetName) {
          var found = false;
          geoLayer.eachLayer(function(layer) {
            let nama = layer.feature.properties.name || layer.feature.properties.Nama_Jembatan;
            if (nama && nama.toLowerCase() === targetName.toLowerCase()) {
              map.setView(layer.getLatLng(), 17);
              layer.openPopup();
              found = true;
            }
          });
          if (!found) {
            console.warn("Nama jembatan tidak ditemukan:", targetName);
            map.fitBounds(geoLayer.getBounds());
          }
        } else {
          // Kalau gak ada target di URL, tampilkan semua
          map.fitBounds(geoLayer.getBounds());
        }
      })
      .catch(err => console.error("Gagal load GeoJSON:", err));

    // === Layer Control ===
    var baseMaps = {
      "OpenStreetMap": osm,
      "Satelit": satelit,
      "Terrain": terrain
    };
    L.control.layers(baseMaps, null, { collapsed: false }).addTo(map);
  </script>
</body>
</html>
